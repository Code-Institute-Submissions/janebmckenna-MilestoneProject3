{% extends "base.html" %}
{% block content %}
    <h3 class="white-text text-shadow center-align">Add Category</h3>
    <div class="row form-bg">
        <form class="col s12" method="POST" action="{{ url_for('new_category')}}">
            <div class="row">
                <div class="input-field col m8 offset-m2 white-text">
                    <i class="fa-solid fa-folder-open prefix"></i>
                    <input id="category_name" type="text" name="category_name" class="validate" minlength="3" maxlength="25" required>
                    <label for="category_name">Add new category</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('categories')}}" class="btn-large red text-shadow">
                        <i class="fas fa-times-circle right"></i>Cancel
                    </a>
                    <button type="submit" class="btn-large indigo darken-4 text-shaddow">Add New Category <i class="fas fa-plus-square right"></i></button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
