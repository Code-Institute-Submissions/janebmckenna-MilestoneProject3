{% extends "base.html" %}
{% block content %}
    <h3 class="white-text text-shadow center-align">Edit Category</h3>
    <div class="row form-bg">
        <form class="col s12 blue lighten-4 indigo-text text-darken-4" method="POST" action="{{ url_for('edit_category', category_id=category._id)}}">
            <div class="row">
                <div class="input-field col m8 offset-m2 white-text">
                    <i class="fa-solid fa-edit prefix"></i>
                    <input id="category_name" type="text" name="category_name" value="{{category.category_name}}" class="validate" minlength="5" maxlength="25" required>
                    <label for="category_name">Update category</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('categories')}}" class="btn-large red text-shadow">
                        <i class="fas fa-times-circle right"></i>Cancel
                    </a>
                    <button type="submit" class="btn-large indigo darken-4 text-shaddow">Update Category <i class="fas fa-plus-square right"></i></button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
