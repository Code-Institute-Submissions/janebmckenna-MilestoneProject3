{% extends "base.html" %}
{% block content %}
    <h3 class="white-text text-shadow center-align">Reset Password</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('new_password')}}">
            <div class="card-panel grey lighten-5">
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix blue-text text-white"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                    </div>
                </div>
                <!-- confirm password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-check prefix blue-text text-white"></i>
                    <input id="confirm" name="confirm" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="confirm">Confirm Password</label>
                    </div>
                </div>
                <span id='password-message' class="center-align"></span>
                <!-- Reset Password -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                    <a href="{{ url_for('reset_request')}}" aria-label="Link to reset password">Forgot Username or Password?</a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
