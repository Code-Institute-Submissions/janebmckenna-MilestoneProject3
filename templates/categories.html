{% extends "base.html" %}
{% block content %}
    <h3 class="white-text text-shadow center-align">Manage Categories</h3>
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('new_category')}}" class="btn-large light-blue text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card blue lighten-4 indigo-text text-darken-4 center-align">
                    <div class="card-content">
                        <span class="card-title">{{category.category_name}}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn-small red accent-4" onclick="return confirm('Are you sure you want to delete?');">Delete</a>
                        <a href="#" class="btn-small light-blue lighten-1 editbtn">Edit</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
