{% extends "base.html" %}
{% block content %}
    <h3 class="white-text text-shadow center-align">Manage Categories</h3>
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('new_category')}}" class="btn-large light-blue text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card blue lighten-4 indigo-text text-darken-4 center-align">
                    <div class="card-content">
                        <span class="card-title">{{category.category_name}}</span>
                    </div>
                    <div class="card-action">
                        <a href="#delete-modal3{{ category._id }}" class="btn-small red accent-4 modal-trigger">Delete</a>
                        <a href="{{ url_for('edit_category', category_id=category._id)}}" class="btn-small light-blue lighten-1 editbtn">Edit</a>
                    </div>
                    <!-- Modal Confirm Delete -->
                    <div id="delete-modal3{{ category._id }}" class="modal">
                        <div class="modal-content">
                            <h4 class="black-text">Delete Category</h4>
                            <p class="black-text">Are you sure you want to delete this category?</p>
                        </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('delete_category', category_id= category._id) }}" class="modal-close waves-effect waves-red btn-flat">Delete</a>
                            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
