{% extends "base.html" %}
{% block content %}
    <div class="row s10 offset-s1 l2 offset-l5">
        <img src="{{ url_for('static', filename = 'Images/logo.png') }}" alt="Logo for life in blog" id="blue-logo">
    </div>
    <div class="row">
        <h3 class="white-text text-shadow center-align">Register</h3>
    </div>    
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
            <div class="card-panel grey lighten-5">
                <!-- email -->
                <div class="row">
                    <div class="input-field col s12">
                      <i class="fas fa-envelope prefix blue-text"></i>
                      <input id="email" name="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                </div>
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix blue-text text-white"></i>
                        <textarea id="username" name="username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="materialize-textarea" required></textarea>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix blue-text text-white"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- confirm password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-check prefix blue-text text-white"></i>
                        <input id="confirm" name="confirm" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="confirm">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <p class="sml">Password must be a minimum of 5 characters, contain only letters and numbers. No special characters</p>
                </div>
                <span id='password-message' class="center-align"></span>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- Prompt to Login -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered? 
                <a href="{{ url_for('login')}}" class="light-blue-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
