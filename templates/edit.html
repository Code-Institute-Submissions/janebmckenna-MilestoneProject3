{% extends "base.html" %}
{% block content %}
    <h3 class="white-text text-shadow center-align">Edit Blog</h3>
    <div class="row form-bg blue lighten-4 indigo-text text-darken-4">
        <form class="col s12" method="POST" action="{{ url_for('edit', blog_id=blog._id )}}">
            <!-- category choice -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2 ">
                    <i class="fa-solid fa-icons prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        {% for category in categories %}
                            {% if category.category_name == blog.category_name %}
                                <option value="{{category.category_name}}" selected>{{category.category_name}}</option>
                            {% else %}
                                <option value="{{category.category_name}}">{{category.category_name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">Blog Category</label>
                </div>
            </div>
            <!-- blog title -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <i class="fa-solid fa-pen prefix"></i>
                    <input id="title" name="title" type="text" class="validate" minlength="5" maxlength="50" 
                        value="{{ blog.title }}" required>
                    <label for="title">Blog Title</label>
                </div>
            </div>
            <!-- blog content -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <i class="fa-solid fa-comment prefix"></i>
                    <textarea id="blog_content" name="blog_content" class="materialize-textarea validate" 
                        minlength="20" maxlength="1000">{{ blog.blog_content }}</textarea>
                    <label for="blog_content">Blog: Tell us all, whats on your mind?</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('blog_posts')}}" class="btn-large red text-shadow">
                        <i class="fas fa-times-circle right"></i>Cancel
                    </a>
                    <button type="submit" class="btn-large indigo darken-4 text-shaddow">Edit Blog <i class="fas fa-edit right"></i></button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
