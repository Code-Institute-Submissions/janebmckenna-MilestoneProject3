{% extends "base.html" %}
{% block content %}
    <h3 class="white-text text-shadow center-align"><strong>New Blog Post:</strong> Whats on your mind?</h3>
    <div class="row form-bg">
        <form class="col s12" method="POST" action="{{ url_for('new_blog')}}">
            <!-- category choice -->
            <div class="row">
                <div class="input-field col m8 offset-m2 white-text">
                    <i class="fa-solid fa-icons prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose your category</option>
                        {% for category in categories %}
                            <option value="{{category.category_name}}">{{category.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Blog Category</label>
                </div>
            </div>
            <!-- blog title -->
            <div class="row">
                <div class="input-field col m8 offset-m2 white-text">
                    <i class="fa-solid fa-pen prefix"></i>
                    <input id="title" name="title" type="tel" class="validate" minlength="5" maxlength="50" required>
                    <label for="title">Blog Title</label>
                </div>
            </div>
            <!-- blog content -->
            <div class="row">
                <div class="input-field col m8 offset-m2 white-text">
                    <i class="fa-solid fa-comment prefix"></i>
                    <textarea id="blog_content" name="blog_content" class="materialize-textarea validate" 
                        minlength="20" maxlength="1000"></textarea>
                    <label for="blog_content">Blog: Tell us all, whats on your mind?</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large indigo darken-4 text-shaddow">Add New Blog <i class="fas fa-plus-square right"></i></button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
